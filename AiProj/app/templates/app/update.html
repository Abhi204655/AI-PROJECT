{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Update Profile
{% endblock title %}

{% block main %}
<section id="update-sec">
    <div class="container">
        <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 my-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <form method="post" enctype="multipart/form-data">
                    <h1 style="color:white;">Update Profile</h1>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" aria-describedby="name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" aria-describedby="name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="image">Profile picture</label>
                        <input class="form-control" type="file" id="image" name="image">
                    </div>
                    <div class="form-group">
                        <label for="dob">D.O.B</label>
                        <input type="date" class="form-control" name="dob" id="dob" aria-describedby="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" id="address" aria-describedby="name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" id="city" aria-describedby="name" required>
                    </div>
                    <div class="form-group">
                        <label for="pin">Pin</label>
                        <input type="number" class="form-control" name="pin" id="pin" aria-describedby="name" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" name="state" id="state" aria-describedby="name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" name="country" id="country" aria-describedby="name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="employed">Employment status</label>
                        <select class="form-control" id="employed" name="employed">
                            <option>Student</option>
                            <option>Self employed</option>
                            <option>Service Person</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary per month</label>
                        <input type="number" class="form-control" name="salary" id="pin" aria-describedby="name"
                            required>
                        <small id="salaryHelp" class="form-text text-muted">For student salary will be 0.</small>
                    </div>
                    <div class="form-group">
                        <label for="credit">Credit Score</label>
                        <input type="number" class="form-control" name="credit" id="credit" aria-describedby="name"
                            required>
                        <small id="salaryHelp" class="form-text text-muted">Creadit score above 750 is Great..</small>
                    </div>
                    <div class="form-group">
                        <label for="depend">Number of person dependent on you...</label>
                        <input type="number" class="form-control" name="dependency" id="depend" aria-describedby="name"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock main %}
